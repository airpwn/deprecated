<html>
	<head>
		<title>Scenarios</title>
		<style type="text/css" media="screen">
			table {
				border-collapse: collapse;
				margin-bottom: 2em;
			}
			td,th {
				border: 1px solid #000;
				padding: 0.2em;
			}

		</style>
	</head>

	<body>
		<form action="." method="post">
			[iter:sections
				<table>
					<tr>[iter:ival.heading <th>[ival]</th>]
						[iter:browsers <th>[ival]</th>]
					</tr>

					[iter:ival.options <tr>
						[iter:ival.texts <td>[ival]</td>]
						[set:hash [val ival.hash]]
						[iter:ival.flags
						<td>
							<input type="checkbox" name="[val hash]" value="[val iindex.__str__]" [test:ival checked="checked"]>
						</td>]
					</tr>]

				</table>
			]
			<input type="submit" value="Save state" />
		</form>
	</body>
</html>
