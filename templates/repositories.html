		<script type="text/javascript" src="[val main_base_url]js/repositories.js"></script>
		<link rel="stylesheet" href="[val main_base_url]css/repository.css">

<div id="content">
	<h1 class="content">Repository [val repository.name]
		<span class="link">
([test:svn_http_url <a class="external" href="[val svn_http_url]" title="[val svn_http_url]">svn</a>][else <span title="svn_base_url not set in config">svn</span>])
([test:trac_http_url <a class="external" href="[val trac_http_url]" title="[val trac_http_url]">trac</a>][else <span title="trac_base_url not set in config">trac</span>])
		(<a href="javascript:toggle_notifications_mailing()">toggle notification</a>)
		</span>
		</h1>
		<div id="repostree">
			<ul>
				<li class="repostree" id="repostree_/">
					<span class="repostree-trigger">
						<img class="repostree-icon" src="[val main_base_url]img/arrow-expanded.png" />
					</span>
					<span id="repostree_root_text">
						<img class="repostree-folder" src="[val main_base_url]img/repostree-folder.png" />(root)
					</span>
					<ul class="repostree-object">
					</ul>
				</li>
			</ul>
		</div>
		<div id="permissions-editor">
			<h3></h3>
			<ul id="permissions-list">
			</ul>
		</div>
		<script type="text/javascript"> resize_content_div(); </script>
</div>
